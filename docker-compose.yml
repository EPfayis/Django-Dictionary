version: "3.9"

services:
  db:
    image: postgres:alpine3.16
    environment:
      - POSTGRES_DB=DbDictionary
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123123
    ports:
      - "5432:5432"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db